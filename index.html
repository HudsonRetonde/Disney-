<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Hopstarter-Square-Flags-Brazil-Flag.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Disney+</title>
</head>
<body>
    <header>
        <div class="caixa-login">
            <div class="img-login">
                <img src="original-header.svg" alt="Logo_Disney">
            </div>
            <div class="nav-login">
                <nav>
                    <div class="blotoes-login">
                        <button> ASSINE AGORA </button>
                        <button> ENTRAR </button>
                    </div>               
                </nav>
            </div>            
        </div>
    </header>

    <main>        
        <section class="apresentacao">            
            <div class="apresentacao-dados">
                <div class="apresentacao-h1">
                    <h1>As melhores histórias em um só lugar.</h1>
                </div>
                <div class="apresentacao-image">
                    <img src="original-header.svg" alt="Logo_Disney">
                </div>
                <div class="apresentacao-button">
                    <button>ASSINE A OFERTA COMBO+</button>
                </div>
                <div class="apresentacao-a">
                    <a href="#">Assinar somente o Disney+ mensal</a>
                    <span>|</span>
                    <a href="#">Assinar somente o Disney+ anual</a>
                </div> 
            </div>
            <div class="apresentacao-banner">
                <img src="image_backgrond.jpg" alt="">
            </div>
              
        </section>
    </main>
    
    
        
        
    
    
</body>
</html>
