<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assista/assista.css">
    <title>Disney+ | Filmes e séries</title>
</head>
<body>
    <header>
        <div class="box-opitions">
            <div class="img-login">
                <img src="original-header.svg" alt="Logo_Disney">
            </div>
            <div class="inicio">
                <div class="house">
                    <img src="Assista/house.png" alt="icone house">
                    <span> <a href="#">INÍCIO</a></span>
                </div>
                <div class="search">
                    <img src="Assista/Lupa.png" alt="icone lupa">
                    <span> <a href="#">PESQUISA</a></span>
                </div>
                <div class="lista">
                    <img src="Assista/Icone +.png" alt="icone-plus">
                    <span> <a href="">MINHA LISTA</a> </span>
                </div>
                <div class="originais">
                    <img src="Assista/star.png" alt="icone-star">
                    <span><a href="">ORIGINAIS</a></span>
                </div>
                <div class="filmes">
                    <img src="Assista/movie.png" alt="icone-filmes">
                    <span><a href="">FILMES</a></span>
                </div>
                <div class="series">
                    <img src="Assista/TV.png" alt="icone-series">
                    <span><a href="">SÉRIES</a></span>
                </div>
                
            </div>            
        </div>
    </header>
    <section>
        <div class="slide-container">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio-1">
                <input type="radio" name="radio-btn" id="radio-2">
                <input type="radio" name="radio-btn" id="radio-3">
                <input type="radio" name="radio-btn" id="radio-4">
                <input type="radio" name="radio-btn" id="radio-5">
                <input type="radio" name="radio-btn" id="radio-6">
            </div>
            <div class="slide-1">
                <img src="Assista/slide principal 1.jpeg" alt="">
            </div>
            <div class="slide">
                <img src="Assista/slide principal 2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="Assista/slide principal 3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="Assista/slide principal 4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="Assista/slide principal 5.jpg" alt="">
            </div>
            <div class="slide">
                <img src="Assista/slide principal 6.jpg" alt="">
            </div>           
        </div>
    </section>
    <script src="Assista/script.js"></script>    
</body>
</html>
